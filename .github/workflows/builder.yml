name: Builder
on: [push, pull_request]
env:
  MYSQL_DATABASE: doggiedb
  MYSQL_USERNAME: doggiedb
  MYSQL_PASSWORD: doggiedb
  MYSQL_SSLMODE: none
  POSTGRES_DATABASE: postgres
  POSTGRES_USERNAME: doggiedb
  POSTGRES_PASSWORD: doggiedb
  MONGO_DATABASE: doggiedb
  MONGO_USERNAME: doggiedb
  MONGO_PASSWORD: doggiedb
  MONGO_AUTHSOURCE: admin
jobs:
  macos:
    runs-on: macOS-latest
    strategy:
      fail-fast: false
      matrix:
        name: [macOS, macOS(SwiftPM)]
        formula: 
          - mysql@5.7
          - mysql@8.0
          - mariadb
        include:
          - name: macOS
            use_xcodebuild: true
            sdk: macosx
            destination: 'platform=macOS'
            enable_codecov: true
          - name: macOS(SwiftPM)
            use_xcodebuild: false
          - username: root
          - formula: mariadb
            username: runner
    env:
      use_xcodebuild: ${{ matrix.use_xcodebuild }}
      sdk: ${{ matrix.sdk }}
      destination: ${{ matrix.destination }}
      enable_codecov: ${{ matrix.enable_codecov }}
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: Initialize containers 
      run: |
        echo ::group::Starting mysql service
        brew install ${{ matrix.formula }} && brew link --force ${{ matrix.formula }}
        brew services start ${{ matrix.formula }}
        until echo | mysql -u${{ matrix.username }}; do sleep 1; done
        mysql -u${{ matrix.username }} --batch <<-SQL
          CREATE USER $MYSQL_USERNAME@'localhost' IDENTIFIED BY '$MYSQL_PASSWORD';
          CREATE DATABASE $MYSQL_DATABASE;
          GRANT ALL PRIVILEGES ON $MYSQL_DATABASE.* TO $MYSQL_USERNAME@'localhost';
          FLUSH PRIVILEGES;
        SQL
        echo ::endgroup::
        echo ::group::Starting PostgreSQL service
        export PATH="/usr/local/opt/postgresql/bin:$PATH" PGDATA=/tmp/postgres-test
        brew install postgresql
        initdb --locale=C -U $POSTGRES_USERNAME --pwfile=<(echo $POSTGRES_PASSWORD)
        pg_ctl start --wait
        echo ::endgroup::
        echo ::group::Starting Redis service
        brew install redis && brew services start redis
        echo ::endgroup::
        echo ::group::Starting MongoDB service
        brew services start mongodb-community
        until echo | mongo 'admin' --eval 'quit(0)'; do sleep 1; done
        SCRIPT=$(cat <<-EOJS
          db.createUser({
            user: "$MONGO_USERNAME",
            pwd: "$MONGO_PASSWORD",
            roles: [ { role: 'root', db: "$MONGO_AUTHSOURCE" } ]
          })
        EOJS
        )
        mongo 'admin' --eval "$SCRIPT"
        echo ::endgroup::
      timeout-minutes: 10
    - name: Build
      uses: SusanDoggie/swift-action@main
      with:
        action: build
    - name: Run tests
      uses: SusanDoggie/swift-action@main
      with:
        action: test
      env:
        MYSQL_HOST: localhost
        POSTGRES_HOST: localhost
        REDIS_HOST: localhost
        MONGO_HOST: localhost
    - uses: codecov/codecov-action@v1
      if: ${{ matrix.enable_codecov }}
  ubuntu_swift_latest:
    container: 
      image: docker://swift:${{ matrix.image }}
    runs-on: ubuntu-latest
    services:
      mysql:
        image: ${{ matrix.mysql_image }}
        ports: 
          - 3306:3306
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: true
          MYSQL_USER: ${{ env.MYSQL_USERNAME }}
          MYSQL_PASSWORD: ${{ env.MYSQL_PASSWORD }}
          MYSQL_DATABASE: ${{ env.MYSQL_DATABASE }}
      postgres:
        image: postgres
        ports: 
          - 5432:5432
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USERNAME }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DATABASE }}
      redis:
        image: redis
        ports: 
          - 6379:6379
      mongo: 
        image: mongo
        ports: 
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: ${{ env.MONGO_USERNAME }}
          MONGO_INITDB_ROOT_PASSWORD: ${{ env.MONGO_PASSWORD }}
          MONGO_INITDB_DATABASE: ${{ env.MONGO_DATABASE }}
    strategy:
      fail-fast: false
      matrix:
        image: [xenial, bionic, focal]
        mysql_image:
          - mysql:5.7
          - mysql:8.0
          - mariadb
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: Prepare		
      run: apt-get update
    - name: Install libmongoc
      run: apt-get install -y libmongoc-1.0-0 libssl-dev
    - name: Install sqlite3
      run: apt-get install -y libsqlite3-dev
    - name: Install JavaScriptCore
      run: apt-get update && apt-get install -y libjavascriptcoregtk-4.0-dev
    - name: Build
      uses: SusanDoggie/swift-action@main
      with:
        action: build
    - name: Run tests
      uses: SusanDoggie/swift-action@main
      with:
        action: test
      env:
        MYSQL_HOST: mysql
        POSTGRES_HOST: postgres
        REDIS_HOST: redis
        MONGO_HOST: mongo
  linux_swift_latest:
