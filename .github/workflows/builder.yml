          MONGO_INITDB_ROOT_PASSWORD: ${{ env.MONGO_PASSWORD }}
          MONGO_INITDB_DATABASE: ${{ env.MONGO_DATABASE }}
    strategy:
      fail-fast: false
      matrix:
        image: [centos8, amazonlinux2]
        mysql_image:
          - mysql:5.7
          - mysql:8.0
          - mariadb
        include:
          - image: centos8
            jsc: webkit2gtk3-jsc-devel
          - image: amazonlinux2
            jsc: webkitgtk4-jsc-devel
    steps:
